openapi: 3.0.3
info:
  title: 星夜阁 API
  description: |
    星夜阁 - AI小说创作平台 API文档
    
    ## 认证方式
    所有API请求需要在Header中携带Bearer Token：
    ```
    Authorization: Bearer <your_token>
    ```
    
    ## 错误码说明
    | 状态码 | 说明 |
    |--------|------|
    | 200 | 成功 |
    | 400 | 请求参数错误 |
    | 401 | 未授权 |
    | 403 | 权限不足 |
    | 404 | 资源不存在 |
    | 422 | 验证失败 |
    | 429 | 请求频率超限 |
    | 500 | 服务器内部错误 |
    
  version: 1.0.0
  contact:
    name: 星夜阁技术支持
    email: support@starrynight.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.starrynight.com/v1
    description: 生产环境
  - url: https://api-dev.starrynight.com/v1
    description: 开发环境

tags:
  - name: auth
    description: 认证相关接口
  - name: novels
    description: 小说管理
  - name: ai
    description: AI创作功能
  - name: user
    description: 用户中心
  - name: membership
    description: 会员系统

paths:
  # ==================== 认证接口 ====================
  /auth/register:
    post:
      tags: [auth]
      summary: 用户注册
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 20
                  example: novelist
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: "SecurePass123!"
                captcha:
                  type: string
                  description: 验证码（如果启用）
      responses:
        '201':
          description: 注册成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/login:
    post:
      tags: [auth]
      summary: 用户登录
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                remember:
                  type: boolean
                  default: false
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags: [auth]
      summary: 用户登出
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 登出成功

  /auth/refresh:
    post:
      tags: [auth]
      summary: 刷新Token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token刷新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'

  # ==================== 小说接口 ====================
  /novels:
    get:
      tags: [novels]
      summary: 获取小说列表
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, published, archived]
        - name: genre
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NovelListResponse'
    post:
      tags: [novels]
      summary: 创建小说
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NovelCreate'
      responses:
        '201':
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Novel'

  /novels/{id}:
    get:
      tags: [novels]
      summary: 获取小说详情
      parameters:
        - $ref: '#/components/parameters/NovelId'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Novel'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [novels]
      summary: 更新小说
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/NovelId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NovelUpdate'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Novel'
    delete:
      tags: [novels]
      summary: 删除小说
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/NovelId'
      responses:
        '204':
          description: 删除成功

  # ==================== AI创作接口 ====================
  /ai/continue:
    post:
      tags: [ai]
      summary: AI续写
      description: 根据上下文继续创作小说内容
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContinueWritingRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIResponse'
        '429':
          $ref: '#/components/responses/RateLimited'

  /ai/rewrite:
    post:
      tags: [ai]
      summary: AI改写
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RewriteRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIResponse'

  /ai/outline:
    post:
      tags: [ai]
      summary: 生成小说大纲
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OutlineRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutlineResponse'

  /ai/character:
    post:
      tags: [ai]
      summary: 生成角色设定
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterResponse'

  /ai/consistency-check:
    post:
      tags: [ai]
      summary: 一致性检查
      description: 检查章节内容与角色设定的一致性
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsistencyCheckRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsistencyCheckResponse'

  # ==================== 用户接口 ====================
  /user/profile:
    get:
      tags: [user]
      summary: 获取用户资料
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
    put:
      tags: [user]
      summary: 更新用户资料
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdate'
      responses:
        '200':
          description: 更新成功

  /user/token-balance:
    get:
      tags: [user]
      summary: 获取Token余额
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenBalance'

  # ==================== 会员接口 ====================
  /membership/packages:
    get:
      tags: [membership]
      summary: 获取会员套餐列表
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MembershipPackage'

  /membership/purchase:
    post:
      tags: [membership]
      summary: 购买会员
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - package_id
                - payment_method
              properties:
                package_id:
                  type: integer
                payment_method:
                  type: string
                  enum: [alipay, wechat]
      responses:
        '200':
          description: 创建订单成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentOrder'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    NovelId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: 小说ID

  responses:
    BadRequest:
      description: 请求参数错误
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: 未授权
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: 资源不存在
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ValidationError:
      description: 验证失败
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    RateLimited:
      description: 请求频率超限
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    # 基础响应
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object

    ValidationError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              example: VALIDATION_ERROR
            message:
              type: string
            fields:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string

    # 认证相关
    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            token:
              type: string
            refresh_token:
              type: string

    TokenResponse:
      type: object
      properties:
        token:
          type: string
        expires_at:
          type: string
          format: date-time

    # 用户相关
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        avatar:
          type: string
        role:
          type: string
          enum: [user, vip, admin]
        created_at:
          type: string
          format: date-time

    UserProfile:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        avatar:
          type: string
        bio:
          type: string
        membership:
          $ref: '#/components/schemas/MembershipInfo'

    UserProfileUpdate:
      type: object
      properties:
        username:
          type: string
        bio:
          type: string
        avatar:
          type: string

    TokenBalance:
      type: object
      properties:
        balance:
          type: integer
          description: Token余额
        total_used:
          type: integer
        expires_at:
          type: string
          format: date-time

    # 小说相关
    Novel:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        genre:
          type: string
        status:
          type: string
          enum: [draft, published, archived]
        word_count:
          type: integer
        chapter_count:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    NovelCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 100
        description:
          type: string
        genre:
          type: string
        tags:
          type: array
          items:
            type: string

    NovelUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        genre:
          type: string
        status:
          type: string
        tags:
          type: array
          items:
            type: string

    NovelListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Novel'
        meta:
          type: object
          properties:
            current_page:
              type: integer
            per_page:
              type: integer
            total:
              type: integer
            last_page:
              type: integer

    # AI相关
    ContinueWritingRequest:
      type: object
      required:
        - context
      properties:
        context:
          type: string
          description: 上下文内容
        characters:
          type: string
          description: 角色设定
        plot_requirements:
          type: string
          description: 情节要求
        style:
          type: string
          description: 风格要求
        word_count:
          type: integer
          default: 500
          maximum: 2000

    RewriteRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
        requirements:
          type: string
        style:
          type: string

    OutlineRequest:
      type: object
      required:
        - genre
        - theme
      properties:
        genre:
          type: string
        type:
          type: string
        theme:
          type: string
        target_words:
          type: integer
        conflict:
          type: string

    OutlineResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            background:
              type: string
            characters:
              type: array
              items:
                type: object
            plot:
              type: object
            chapters:
              type: array
              items:
                type: object

    CharacterRequest:
      type: object
      properties:
        role_type:
          type: string
          enum: [protagonist, supporting, antagonist, other]
        story_background:
          type: string
        personality_hints:
          type: string
        story_function:
          type: string

    CharacterResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            name:
              type: string
            age:
              type: integer
            gender:
              type: string
            appearance:
              type: string
            personality:
              type: object
            background:
              type: string
            abilities:
              type: object
            motivation:
              type: string

    ConsistencyCheckRequest:
      type: object
      required:
        - chapter_content
        - character_settings
      properties:
        chapter_content:
          type: string
        character_settings:
          type: string

    ConsistencyCheckResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            pass:
              type: boolean
            score:
              type: integer
            violations:
              type: array
              items:
                type: string
            warnings:
              type: array
              items:
                type: string
            details:
              type: object

    AIResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            content:
              type: string
            usage:
              type: object
              properties:
                prompt_tokens:
                  type: integer
                completion_tokens:
                  type: integer
                total_tokens:
                  type: integer

    # 会员相关
    MembershipPackage:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        duration_days:
          type: integer
        features:
          type: array
          items:
            type: string

    MembershipInfo:
      type: object
      properties:
        type:
          type: string
        expires_at:
          type: string
          format: date-time
        benefits:
          type: array
          items:
            type: string

    PaymentOrder:
      type: object
      properties:
        order_id:
          type: string
        amount:
          type: number
        payment_url:
          type: string
        qr_code:
          type: string
