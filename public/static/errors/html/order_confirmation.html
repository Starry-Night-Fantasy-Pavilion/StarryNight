<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单确认</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 20px 0; background-color: #f4f4f4; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
        <tr>
            <td style="padding: 40px 30px;">
                <!-- 头部 -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="text-align: center; padding-bottom: 30px; border-bottom: 2px solid #28a745;">
                            <h1 style="margin: 0; color: #28a745; font-size: 28px; font-weight: 600;">订单确认</h1>
                        </td>
                    </tr>
                </table>

                <!-- 正文内容 -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="padding: 30px 0 20px 0;">
                            <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6; color: #333333;">
                                您好{{username}}：
                            </p>
                            <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6; color: #333333;">
                                感谢您的购买！您的订单已确认，订单号：<strong style="color: #667eea;">{{order_id}}</strong>
                            </p>
                        </td>
                    </tr>

                    <!-- 订单信息 -->
                    <tr>
                        <td style="padding: 20px 0; background-color: #f8f9fa; border-radius: 8px; padding-left: 20px; padding-right: 20px;">
                            <p style="margin: 0 0 15px 0; font-size: 15px; line-height: 1.6; color: #333333; font-weight: 600;">
                                订单详情：
                            </p>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="padding: 8px 0; font-size: 14px; color: #666666;">订单号：</td>
                                    <td style="padding: 8px 0; font-size: 14px; color: #333333; font-weight: 600;">{{order_id}}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-size: 14px; color: #666666;">订单金额：</td>
                                    <td style="padding: 8px 0; font-size: 14px; color: #f97373; font-weight: 600;">¥{{amount}}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-size: 14px; color: #666666;">下单时间：</td>
                                    <td style="padding: 8px 0; font-size: 14px; color: #333333;">{{order_time}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 20px 0;">
                            <p style="margin: 0; font-size: 14px; line-height: 1.6; color: #666666;">
                                我们已收到您的订单，正在为您处理。如有任何问题，请随时联系我们的客服团队。
                            </p>
                        </td>
                    </tr>
                </table>

                <!-- 底部 -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="padding-top: 30px; border-top: 1px solid #eeeeee; text-align: center;">
                            <p style="margin: 0 0 10px 0; font-size: 12px; line-height: 1.5; color: #999999;">
                                本邮件由系统自动发送，请勿直接回复。
                            </p>
                            <p style="margin: 0; font-size: 12px; line-height: 1.5; color: #999999;">
                                © {{current_year}} {{site_name}} · All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
